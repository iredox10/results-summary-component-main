<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h3>Your Result</h3>
      <div class="score">
        <div class="text">
        <h1>76</h1>
        <p>of 100</p>
        </div>
      </div>
      <div class="header-text">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>
    <main class="main">
      <h1 class="summary">Summary</h1>
      <div class="cards">

        <div class="card">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
          </div>
          <p class="card-text">Reaction</p>
          <div class="card-rating">
          <p >80</p>
          <span>/</span>
          <p class="parcentage">100</p>
          </div>
        </div>
        <div class="card">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="icon">
          </div>
          <p class="card-text">Memory</p>
          <div class="card-rating">
          <p >92</p>
          <span>/</span>
          <p class="parcentage">100</p>
          </div>
        </div>
        <div class="card">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
          </div>
          <p class="card-text">Verbal</p>
          <div class="card-rating">
          <p >61</p>
          <span>/</span>
          <p class="parcentage">100</p>
          </div>
        </div>
        <div class="card">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="icon">
          </div>
          <p class="card-text">Visual</p>
          <div class="card-rating">
          <p >72</p>
          <span>/</span>
          <p class="parcentage">100</p>
          </div>
        </div>
      </div>
      <button class="btn-continue">Continue</button>
    </main>
  </body>
</html>
